<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/13-shopping-cart.css">
    <link rel="stylesheet" href="./css/navbar.css">
</head>
<body>
    <nav>
        <img src="./icons/icon_menu.svg" alt="menu" class="menu">
        <div class="navbar-left">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <ul>
                <li>
                    <a href="/">All</a>
                </li>
                <li>
                    <a href="/">Clothes</a>
                </li>
                <li>
                    <a href="/">Electronics</a>
                </li>
                <li>
                    <a href="/">Furnitures</a>
                </li>
                <li>
                    <a href="/">Toys</a>
                </li>
                <li>
                    <a href="/">Others</a>
                </li>
            </ul>
        </div>    
        <div class="navbar-right">
            <ul>
                <li class="navbar-email">youremail@example.com</li>
                <li class="navbar-shopping-cart">
                    <img src="/icons/icon_shopping_cart.svg" alt="Shopping cart">
                    <div>2</div> 
                </li>             
            </ul>
        </div>
    </nav>    
    <aside class="product-detail">
        <div class="title-container">
            <img src="./icons/flechita.svg" alt="arrow">
            <p class="title">Shopping cart</p>  
        </div>
                      
        <div class="my-order-content">
            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/4792079/pexels-photo-4792079.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="tejido">
                </figure>
                <p>Tejidos</p>
                <p>$10,00</p>
                <img src="./icons/icon_close.png" alt="close">
            </div>
            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/4792079/pexels-photo-4792079.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="tejido">
                </figure>
                <p>Tejidos</p>
                <p>$10,00</p>
                <img src="./icons/icon_close.png" alt="close">
            </div>
            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/4792079/pexels-photo-4792079.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="tejido">
                </figure>
                <p>Tejidos</p>
                <p>$10,00</p>
                <img src="./icons/icon_close.png" alt="close">
            </div>
            
            <div class="order">
                <p>
                    <span>Total</span>
                </p>
                <p>$560,00</p>
            </div>
            <button class="primary-button">Checkout</button>
        </div>
    </aside>    
</body>
</html>

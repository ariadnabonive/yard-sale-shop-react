<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password recovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/password_recovery1.css">
</head>
<body>
    <main class="login">
        <section class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Password recovery</h1>
            <p class="subtitle">Inform the email address used to create your account</p>
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="youremail@example.com" class="input input-email">    
                <input type="submit" value="Submit" class="primary-button login-button">
                <a href="./login.html">Back to log in</a>
            </form>
        </section> 
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/login.css">
        <link rel="stylesheet" href="./css/navbar.css">
        <script src="./js/ajax.js"></script>
    </head>
        
    <body>
        <nav>
            <img src="./icons/icon_menu.svg" alt="menu" class="menu">
            <div class="navbar-left">            
                <ul>
                    <li>
                        <a href="/">All</a>
                    </li>
                    <li>
                        <a href="/">Clothes</a>
                    </li>
                    <li>
                        <a href="/">Electronics</a>
                    </li>
                    <li>
                        <a href="/">Furnitures</a>
                    </li>
                    <li>
                        <a href="/">Toys</a>
                    </li>
                    <li>
                        <a href="/">Others</a>
                    </li>
                </ul>
            </div>    
            <div class="navbar-right">
                <ul>
                    <li class="navbar-email">youremail@example.com</li>
                    <li class="navbar-shopping-cart">
                        <img src="/icons/icon_shopping_cart.svg" alt="Shopping cart">
                        <div>2</div> 
                    </li>             
                </ul>
            </div>
        </nav> 
        <main class="login">
            <section class="form-container">
                <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
                <form action="" class="form">
                    <label for="email" class="label">Email address</label>
                    <input type="email" id="email" placeholder="youremail@example.com" class="input input-email">
                    
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="************" class="input input-password">
                
                    <input type="submit" value="Log in" id="login-button" class="primary-button login-button">
                    <a href="#">Forgot my password</a>
                </form>
                <button class="secondary-button singup-button">Sign up</button>
            </section> 
        </main>
        <script src="./js/login.js"></script>
    </body>
</html>

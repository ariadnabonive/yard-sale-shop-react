<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/create-account.css">
    <link rel="stylesheet" href="./css/navbar.css">
</head>
<body>
    <nav>
        <img src="./icons/icon_menu.svg" alt="menu" class="menu">
        <div class="navbar-left">            
            <ul>
                <li>
                    <a href="/">All</a>
                </li>
                <li>
                    <a href="/">Clothes</a>
                </li>
                <li>
                    <a href="/">Electronics</a>
                </li>
                <li>
                    <a href="/">Furnitures</a>
                </li>
                <li>
                    <a href="/">Toys</a>
                </li>
                <li>
                    <a href="/">Others</a>
                </li>
            </ul>
        </div>    
        <div class="navbar-right">
            <ul>
                <li class="navbar-email">youremail@example.com</li>
                <li class="navbar-shopping-cart">
                    <img src="/icons/icon_shopping_cart.svg" alt="Shopping cart">
                    <div>2</div> 
                </li>             
            </ul>
        </div>
    </nav> 
    <main class="login">
        <section class="form-container">        
            <form action="/" class="form">
                <h1 class="title">My account</h1>  
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Your name" class="input input-name">

                <label for="email" class="label">Email address</label>
                <input type="email" id="name" placeholder="youremail@example.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="************" class="input input-password">
            </form>
            <button class="primary-button ">Create account</button>
        </section> 
    </main>
</body>
</html>
